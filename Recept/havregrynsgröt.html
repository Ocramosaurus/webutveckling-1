        <article>
            <h1>Havregrynsgröt</h1>
            <div class="grid">
                <h3 class="marginleft">Ingredienser (4 port)
                    <hr>1 dl havregryn <br>
                    2 1/2 dl vatten<br>
                    1/2 krm salt
                </h3>
                <h3>Gör såhär
                    <hr>
                    1. Blanda havregryn, vatten och salt i en kastrull. <br>
                    
                    2. Koka upp och låt det koka sakta i ca 2 minuter, rör om då och då.<br>
                    
                    3. Serveringsförslag: Servera gröten varm med valfri topping.</h1>
            </div>
